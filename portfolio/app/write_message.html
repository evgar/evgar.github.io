<html lang="ru-RU">

<head>
    <meta charset="UTF-8">

    <meta name="description" content="LoftSchool Homework">
    <meta name="keywords" content="">

    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <!-- build:css css/vendor.css -->
    <link rel="stylesheet" type="text/css" href="bower/normalize-css/normalize.css">
    <link rel="stylesheet" type="text/css" href="bower/qtip2/jquery.qtip.css">
    <!-- endbuild -->
    <!-- build:css css/combined.css -->
    <link rel="stylesheet" type="text/css" href="css/write_message.css">
    <!-- endbuild -->
</head>

<body>
    <!--[if lt IE 8]>
<p class="browsehappy">Ваш браузер <strong>устарел</strong>.

    <div class="wrapper">
        <div class="main_content">
            <header class="page-header">
                <div class="container-big">
                    <a class="header-logo-link" href=""><img src="img/logo.png" alt="Logo" class="logo-img"></a>
                    <ul class="socials">
                        <li class="socials-item">
                            <a href="" target="_blank" class="socials-link vk">vk.com</a>
                        </li>
                        <li class="socials-item ">
                            <a href="" target="_blank" class="socials-link tw">tw.com</a>
                        </li>
                        <li class="socials-item">
                            <a href="" target="_blank" class="socials-link fb">fb.com</a>
                        </li>
                        <li class="socials-item">
                            <a href="" target="_blank" class="socials-link gh">gh.com</a>
                        </li>
                    </ul>
                </div>
            </header>
            <div class="container">
                <aside class="sidebar">
                    <nav class="navigation">
                        <ul class="navigation-list">
                            <li class="navigation-item"><a href="index.html" class="navigation-link">Обо мне</a></li>
                            <li class="navigation-item"><a href="myworks.html" class="navigation-link">Мои работы</a></li>
                            <li class="navigation-item current"><a href="write_message.html" class="navigation-link">Связаться со мной</a></li>
                        </ul>
                    </nav>
                    <adress class="contacts">
                        <h3 class="contacts-title">Контакты</h3>
                        <ul class="contacts-ul">
                            <li class="contacts-li mail-png"><a class="contact-info" href="mailto:eugene.garichev@gmail.com">eg@gmail.com</a></li>
                            <li class="contacts-li mob-png"><a class="contact-info" href="tel:+380937722715">+380937722715</a></li>
                            <li class="contacts-li skype-png" href="skype:eugene.garichev"><a class="contact-info">eugene.garichev</a></li>
                        </ul>
                    </adress>
                </aside>
                <!-- ИЗМЕНЯЕМЫЙ КОНТЕНТ -->
                <div class="variable-content">
                    <div class="aboutbox">
                        <div class="writeme-header">
                            <h2 class="writeme-title">У вас интересный проект? Напишите мне</h2>
                        </div>
                        <form class="writeme-wrapper clearfix" id="contact-me">
                            <div class="input-place name-input">
                                <label class="input-title" for="username">Имя</label>
                                <input type="text" class="writeme-input bottom-stroke-input" placeholder="Как к вам обращаться?" name="username" qtip-content="Введите свое имя" qtip-position="left" placeholder="Search this site…">
                            </div>
                            <div class="input-place mail-input">
                                <label class="input-title" for="email">Email</label>
                                <input class="writeme-input bottom-stroke-input" type="text" placeholder="Куда мне писать?" name="email" qtip-content="Введите свой e-mail" qtip-position="right" placeholder="Search this site…">
                            </div>
                            <div class="input-place">
                                <label class="input-title" for="mail-txt">Сообщение</label>
                                <textarea class="writeme-input message-input" type="text" placeholder="Опишите кратко в чем суть" name="mail-txt" qtip-content="Введите текст сообщения" qtip-position="left" placeholder="Search this site…"></textarea>
                            </div>
                            <div class="input-place clearfix">
                                <label class="input-title" for="capcha">Введите код, указанный на картинке</label>
                                <img src="img/capcha.png" class="capcha-img">
                                <input class="writeme-input capcha-input" type="text" placeholder="Введите код" name="capcha" qtip-content="Введите код, указанный на картинке" qtip-position="right" placeholder="Search this site…">
                            </div>
                            <button type="submit" class="button send-button">Отправить</button>
                            <button type="reset" class="button clear-button">Очистить</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="page-footer">
        <div class="container">
            <div class="lock">
                <a href="/login.html" class="lock-inner"></a>
            </div>
            <div class="copyright">&#169; 2015. Это мой сайт, пожалуйста, не копируйте и не воруйте его</div>
        </div>
    </footer>
    <!-- build:js js/vendor.js -->
    <script src="bower/jquery/dist/jquery.js"></script>
    <script src="bower/qtip2/jquery.qtip.min.js"></script>
    <!-- endbuild -->
    <!-- build:js js/combined.js -->
    <script src="js/validation.js"></script>
    <script src="js/contact_me.js"></script>
    <!-- endbuild -->
</body>

</html>
